<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Contacto - Mundo Motos</title>
  <link rel="stylesheet" href="css/estilos.css" />
  <link rel="stylesheet" href="css/responsive.css" />
</head>
<body class="theme-light">
  <header class="site-header">
    <div class="brand">
      <img src="img/logo.svg" alt="logo" class="logo">
      <h1>Mundo Motos</h1>
    </div>
    <button id="menu-toggle-3" class="menu-toggle" aria-label="Abrir men√∫">‚ò∞</button>
    <nav class="nav" id="main-nav-3">
      <a href="index.html">Inicio</a>
      <a href="modelos.html">Modelos</a>
      <a href="contacto.html" class="active">Contacto</a>
      <a href="#" id="toggle-theme-3">üîÅ Modo</a>
    </nav>
  </header>

  <main>
    <section class="contact-section">
      <h2>Contacta con nosotros</h2>
      <form id="contact-form" novalidate>
        <div class="form-row">
          <label for="name">Nombre</label>
          <input id="name" name="name" type="text" required minlength="2">
          <small class="error" id="error-name"></small>
        </div>

        <div class="form-row">
          <label for="email">Correo</label>
          <input id="email" name="email" type="email" required>
          <small class="error" id="error-email"></small>
        </div>

        <div class="form-row">
          <label for="model">Modelo de inter√©s</label>
          <input id="model" name="model" type="text">
        </div>

        <div class="form-row">
          <label for="message">Mensaje</label>
          <textarea id="message" name="message" rows="5" required minlength="10"></textarea>
          <small class="error" id="error-message"></small>
        </div>

        <div class="form-actions">
          <button type="submit" class="btn">Enviar</button>
          <button type="reset" class="btn btn-secondary">Limpiar</button>
        </div>
      </form>
    </section>

    <section class="map-section">
      <h3>Vis√≠tanos</h3>
      <p>Estamos en la ciudad - (mapa simulado)</p>
      <div class="map" aria-hidden="true">[MAPA DE EJEMPLO]</div>
    </section>
  </main>

  <footer class="site-footer">
    <div>¬© 2025 Mundo Motos</div>
  </footer>

  <script src="js/script.js"></script>
</body>
</html>
